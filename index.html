<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Clubs formateurs de football</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

<h1>Clubs formateurs de football (Wikidata)</h1>

<div id="chart"></div>

<script>
const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "data": {
    "url": "https://query.wikidata.org/sparql?query=SELECT%20%3FclubLabel%20%28COUNT%28%3Fplayer%29%20AS%20%3FplayersCount%29%20WHERE%20%7B%20%3Fplayer%20wdt%3AP106%20wd%3AQ937857.%20%3Fplayer%20wdt%3AP54%20%3Fclub.%20SERVICE%20wikibase%3Alabel%20%7B%20bd%3AserviceParam%20wikibase%3Alanguage%20%22fr%22.%20%7D%20%7D%20GROUP%20BY%20%3FclubLabel%20ORDER%20BY%20DESC%28%3FplayersCount%29%20LIMIT%2015",
    "format": {
      "type": "json",
      "property": "results.bindings"
    }
  },
  "transform": [
    {
      "calculate": "toNumber(datum.playersCount.value)",
      "as": "players"
    }
  ],
  "mark": "bar",
  "encoding": {
    "x": {"field": "clubLabel.value", "type": "nominal", "sort": "-y", "title": "Club"},
    "y": {"field": "players", "type": "quantitative", "title": "Joueurs form√©s"},
    "tooltip": [
      {"field": "clubLabel.value", "type": "nominal"},
      {"field": "players", "type": "quantitative"}
    ]
  }
};

vegaEmbed("#chart", spec);
</script>

</body>
</html>
